    <!-- Initialize Project Modules -->
    <script>
        // Wait for everything to load, then initialize project modules
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Wait a bit for ModuleLoader to be available
                let attempts = 0;
                const maxAttempts = 20;
                
                const waitForModuleLoader = () => {
                    if (window.moduleLoader) {
                        // Load all modules and initialize them automatically
                        window.moduleLoader.loadAllModules().then(async (moduleClasses) => {
                            try {
                                // Initialize all modules using ModuleLoader
                                const initializedModules = await window.moduleLoader.initializeAllModules();
                                
                                // Store references to initialized modules for later use
                
                                window.flowerManager = initializedModules['flower-manager'];
                window.projectContentManager = initializedModules['project-content-manager'];
                                window.projectScrollManager = initializedModules['project-scroll-manager'];
                                window.fontSizingManager = initializedModules['font-sizing-manager'];
                                window.textSlantManager = initializedModules['text-slant-manager'];
                                window.imagePopupManager = initializedModules['image-popup-manager'];
                                
                                // Setup resize handler for project modules
                                window.addEventListener('resize', () => {
                                    // Refresh modules that need resize handling
                                    if (window.projectScrollManager) {
                                        window.projectScrollManager.handleResize();
                                    }
                                    
                                    if (window.fontSizingManager) {
                                        window.fontSizingManager.adjustFontSize();
                                    }
                                });
                                
                            } catch (error) {
                                // Handle module instantiation error silently
                            }
                            
                        }).catch((error) => {
                            // Handle module loading error silently
                        });
                    } else if (attempts < maxAttempts) {
                        attempts++;
                        setTimeout(waitForModuleLoader, 100);
                    } else {
                        // ModuleLoader failed to load after multiple attempts
                    }
                };
                
                waitForModuleLoader();
                
            } catch (error) {
                // Handle initialization error silently
            }
        });
        
        // Flower blooming is now handled entirely by FlowerManager
        // No need for HTML to trigger bloom - the module coordinates everything
    </script>

    <!-- Flower Scroll-Based Resizing System -->
    <script>
        // Wait for page to load
        window.addEventListener('load', () => {
            const flower = document.querySelector('.flower-logo');
            if (!flower) return;
            
            // Initial positioning - center horizontally, start at top of viewport with padding
            const initialTop = 0; // Start at 0% of viewport height (top)
            const topPadding = 16; // Add 16px of padding above the flower (--space-md)
            const initialScale = 1.0; // Start at full size
            
            // Calculate the final top position
            const finalTop = initialTop + topPadding;
            
            // Set initial position
            flower.style.top = finalTop + 'px';
            flower.style.left = 'calc(50% - 3vw)'; // Center horizontally
            flower.style.scale = initialScale;
            
            // Scroll-based resizing function
            function updateFlowerOnScroll() {
                const scrollY = window.scrollY;
                const viewportHeight = window.innerHeight;
                
                // Calculate new top position (flower stays at top with padding as you scroll)
                const maxScroll = document.documentElement.scrollHeight - viewportHeight;
                const scrollProgress = Math.min(scrollY / maxScroll, 1); // 0 to 1
                
                // Flower stays at top with padding as you scroll
                const newTop = finalTop; // Always stays at top with padding
                
                // Scale decreases from 1.0 to 0.3 as you scroll down
                const minScale = 0.3; // Smallest size when scrolled down
                const newScale = initialScale - (scrollProgress * (initialScale - minScale));
                
                // Apply the new positioning
                flower.style.top = newTop + 'px';
                flower.style.scale = newScale;
            }
            
            // Add scroll event listener
            window.addEventListener('scroll', updateFlowerOnScroll);
            
            // Initial call to set position
            updateFlowerOnScroll();
        });
    </script>
